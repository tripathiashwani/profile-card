<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profileimg.jpg" alt="" class="profile-img">
        </div>


        <div class="text-data">
            <span class="name">Coding Lab</span>
            <span class="job">Youtuber & Vlogger</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://twitter.com/tashwanionline"  style="background: #1da1f2;"  class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://instagram.com/tripathi_ashwani7?igshid=ZDdkNTZiNTM="   style="background: #e1306c" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://www.youtube.com/channel/UCVMGPuHYJIAcshS8iLHCiTg" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">

            <div class="data">
                <i class='bx bxs-heart' ></i>
                <span class="number">80k</span>
            </div>
            <div class="data">
                <i class='bx bxs-message-rounded-dots'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share-alt'></i>      
              <span class="number">12k</span>
            </div>
           
        </div>
    </div>
</body>
</html>
